<h1>calling API  in angular using http</h1>
<table border="1">
    <tr>
        <td>key</td>
        <td>value</td>
        </tr>
        
    <tr *ngFor="let item of Data | keyvalue">
        <td>{{ item.key }}</td>
        <td>{{ item.value }}</td>
      </tr>
              
</table>
